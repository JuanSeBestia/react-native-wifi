
buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
}

repositories {
    maven {
        url "$projectDir/../node_modules/react-native/android"
    }
    google()
    jcenter()
    maven { url 'https://jitpack.io' } // temporary as AndroidQ support isnt officially merged https://github.com/ThanosFisherman/WifiUtils/pull/46
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation 'com.facebook.react:react-native:+'

    implementation 'com.github.eliaslecomte:WifiUtils:AndroidQ1.4.2'
}
  